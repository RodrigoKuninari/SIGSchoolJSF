<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/template/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <div id="page-content">
            <div class="borderField">
                <p:panel header="#{msgs.atividadeAlunoInfo}">
                    <h:panelGrid columns="2" cellpadding="0">
                        
                        <h:outputLabel value="Disciplina:" for="disciplina"/>
                        <p:inputText id="disciplina" value="#{avaliacaoAlunoMgrBean.avaliacaoAluno.historicoNotas.professorDisciplina.coordenadorTurma.ano} - #{avaliacaoAlunoMgrBean.avaliacaoAluno.historicoNotas.professorDisciplina.coordenadorTurma.serie} - #{avaliacaoAlunoMgrBean.avaliacaoAluno.historicoNotas.professorDisciplina.coordenadorTurma.coordenador.nome} - #{avaliacaoAlunoMgrBean.avaliacaoAluno.historicoNotas.professorDisciplina.disciplina.nome} - #{avaliacaoAlunoMgrBean.avaliacaoAluno.historicoNotas.professorDisciplina.professor.nome}" title="Disciplina"
                                     required="true" requiredMessage="Campo Disciplina é obrigatório" styleClass="inputTextForm" disabled="true"/>
                        
                        <h:outputLabel value="Nome:" for="nome"/>
                        <p:inputText id="nome" value="#{avaliacaoAlunoMgrBean.avaliacaoAluno.avaliacao.nome}" title="Nome"
                                     required="true" requiredMessage="Campo Nome é obrigatório" styleClass="inputTextForm" disabled="true"/>
                        
                        <h:outputLabel value="Descrição:" for="descricao"/>
                        <p:inputText id="descricao" value="#{avaliacaoAlunoMgrBean.avaliacaoAluno.avaliacao.descricao}" title="Descrição"
                                     required="true" requiredMessage="Campo Descrição é obrigatório" styleClass="inputTextForm" disabled="true"/>
                        
                        <h:outputLabel value="Data:" for="data"/>
                        <p:calendar id="data" value="#{avaliacaoAlunoMgrBean.avaliacaoAluno.avaliacao.data}" pages="3" pattern="dd/MM/yyyy" locale="pt" showButtonPanel="true" navigator="true" effect="slide"  disabled="true"/>
                        
                        <h:outputLabel value="Aluno:" for="aluno"/>
                        <p:inputText id="aluno" value="#{avaliacaoAlunoMgrBean.avaliacaoAluno.historicoNotas.historico.aluno.nome}" title="Aluno"
                                     required="true" requiredMessage="Campo Aluno é obrigatório" styleClass="inputTextForm" disabled="true"/>
                        
                        <h:outputLabel value="Nota:" for="nota"/>
                        <p:inputText id="nota" value="#{avaliacaoAlunoMgrBean.avaliacaoAluno.nota}" title="Nota"
                                     required="true" requiredMessage="Campo Nota é obrigatório" styleClass="inputTextForm"/>
                        
                    </h:panelGrid>
                </p:panel>
            </div>
            <h:commandButton styleClass="buttonFormCadastro" value="Salvar" action="#{avaliacaoAlunoMgrBean.salvarAvaliacaoAluno()}"/>
            <h:commandButton styleClass="buttonFormCadastro" value="Cancelar/Voltar" action="avaliacaoalunos" immediate="true"/>
            <br/>
            <br/>
            <br/>
            <br/>
            <p:growl />
        </div>
    </ui:define>
</ui:composition>
