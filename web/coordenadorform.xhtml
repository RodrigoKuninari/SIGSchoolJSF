<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/template/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <div id="page-content">
            <div class="borderField">
                <p:panel header="#{msgs.coordenadorInfo}">
                    <h:panelGrid columns="2" cellpadding="0">
                        <h:outputLabel value="Nome:" for="nome"/>
                        <p:inputText id="nome" value="#{coordenadorMgrBean.coordenador.nome}" title="Nome"
                                     required="true" requiredMessage="Campo Nome é obrigatório" styleClass="inputTextForm"/>
                        
                        <h:outputLabel value="Matrícula:" for="matricula"/>
                        <p:inputText id="matricula" value="#{coordenadorMgrBean.coordenador.matricula}" title="Matrícula"
                                     required="true" requiredMessage="Campo Matrícula é obrigatório" styleClass="inputTextForm"/>
                        
                        <h:outputLabel value="CPF:" for="cpf"/>
                        <p:inputMask id="cpf" value="#{coordenadorMgrBean.coordenador.cpf}" title="CPF"
                                     required="true" requiredMessage="Campo CPF é obrigatório" mask="999.999.999-99"/>
                        
                        <h:outputLabel value="RG:" for="rg"/>
                        <p:inputText id="rg" value="#{coordenadorMgrBean.coordenador.rg}" title="RG"
                                     required="true" requiredMessage="Campo RG é obrigatório"/>
                        
                        <h:outputLabel value="Data de Nascimento:" for="dataNasc"/>
                        <p:inputMask id="dataNasc" value="#{coordenadorMgrBean.dataNascimento}" title="Data de Nascimento"
                                     required="true" requiredMessage="Campo Data de Nascimento é obrigatório" mask="99/99/9999"/>
                        
                        <h:outputLabel value="Sexo:" for="sexo"/>
                        <p:selectOneRadio id="sexo" value="#{coordenadorMgrBean.coordenador.sexo}"
                                          required="true" requiredMessage="Campo Sexo é obrigatório">
                            <f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                        </p:selectOneRadio>
                        
                        <h:outputLabel value="Endereço:" for="endereco"/>
                        <p:inputTextarea id="endereco" value="#{coordenadorMgrBean.coordenador.endereco}" title="Endereço" cols="50" rows="5"
                                     required="true" requiredMessage="Campo Endereço é obrigatório"/>
                        
                        <h:outputLabel value="Telefone:" for="telRes"/>
                        <p:inputMask id="telRes" value="#{coordenadorMgrBean.coordenador.telRes}" title="Telefone"
                                     required="true" requiredMessage="Campo Telefone é obrigatório" mask="(99)9999-9999"/>
                        
                        <h:outputLabel value="Celular:" for="telCel"/>
                        <p:inputMask id="telCel" value="#{coordenadorMgrBean.coordenador.telCel}" title="Celular" mask="(99)9999-9999"/>
                        
                        <h:outputLabel value="E-Mail:" for="email"/>
                        <p:inputText id="email" value="#{coordenadorMgrBean.coordenador.email}" title="E-Mail" styleClass="inputTextForm"/>
                        
                        <h:outputLabel value="Curriculum:" for="curriculum"/>
                        <p:inputTextarea id="curriculum" value="#{coordenadorMgrBean.coordenador.curriculum}" title="Curriculum" cols="50" rows="5"/>
                        
                        <h:outputLabel value="Coordenador Ativo?"/>
                        <p:selectBooleanButton value="#{coordenadorMgrBean.coordenador.ativo}" onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
                    </h:panelGrid>
                </p:panel>
            </div>
            <h:commandButton styleClass="buttonFormCadastro" value="Salvar" action="#{coordenadorMgrBean.salvarCoordenador()}"/>
            <h:commandButton styleClass="buttonFormCadastro" value="Cancelar/Voltar" action="coordenadores" immediate="true"/>
            <br/>
            <br/>
            <br/>
            <br/>
            <p:growl />
        </div>
    </ui:define>
</ui:composition>
