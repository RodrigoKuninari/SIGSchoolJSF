<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/template/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <div id="page-content">
            <div class="borderField">
                <p:panel header="#{msgs.atividadesInfo}">
                    <h:panelGrid columns="2" cellpadding="0">
                        <h:outputLabel value="Disciplina:" for="disciplina"/>
                        <p:selectOneMenu id="disciplina" value="#{avaliacaoMgrBean.avaliacao.professorDisciplina}" converter="professorDisciplinaConverter" required="true" requiredMessage="Campo Disciplina é obrigatório">
                            <f:selectItem itemLabel="Selecione" itemValue=""/>
                            <f:selectItems value="#{avaliacaoMgrBean.listarProfessorDisciplinas()}" var="professorDisciplina" itemValue="#{professorDisciplina}" itemLabel="#{professorDisciplina.coordenadorTurma.ano} - #{professorDisciplina.coordenadorTurma.serie} - #{professorDisciplina.coordenadorTurma.coordenador.nome} - #{professorDisciplina.disciplina.nome} - #{professorDisciplina.professor.nome}"/>
                        </p:selectOneMenu>
                        
                        <h:outputLabel value="Nome:" for="nome"/>
                        <p:selectOneMenu id="nome" value="#{avaliacaoMgrBean.avaliacao.nome}"
                                          required="true" requiredMessage="Campo Nome é obrigatório">
                            <f:selectItem itemLabel="Selecione" itemValue=""/>
                            <f:selectItem itemLabel="Atividade" itemValue="Atividade"/>
                            <f:selectItem itemLabel="Exercício" itemValue="Exercício"/>
                            <f:selectItem itemLabel="Prova" itemValue="Prova"/>
                            <f:selectItem itemLabel="Reunião" itemValue="Reunião"/>
                            <f:selectItem itemLabel="Tarefa" itemValue="Tarefa"/>
                            <f:selectItem itemLabel="Trabalho" itemValue="Trabalho"/>
                        </p:selectOneMenu>
                        
                        <h:outputLabel value="Descrição:" for="descricao"/>
                        <p:inputTextarea id="descricao" value="#{avaliacaoMgrBean.avaliacao.descricao}" title="Descrição" cols="50" rows="5"
                                     required="true" requiredMessage="Campo Descrição é obrigatório"/>
                        
                        <h:outputLabel value="Data:" for="data"/>
                        <p:calendar id="data" value="#{avaliacaoMgrBean.avaliacao.data}" pages="3" pattern="dd/MM/yyyy" locale="pt"  showButtonPanel="true" navigator="true" effect="slide"/>
                        
                        <h:outputLabel value="Observação:" for="observacao"/>
                        <p:inputTextarea id="observacao" value="#{avaliacaoMgrBean.avaliacao.observacao}" title="Observação" cols="50" rows="5"/>

                        <h:outputLabel value="Atividade Aprovada?"/>
                        <p:selectBooleanButton value="#{avaliacaoMgrBean.avaliacao.aprovada}" onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
                        
                    </h:panelGrid>
                </p:panel>
            </div>
            <h:commandButton styleClass="buttonFormCadastro" value="Salvar" action="#{avaliacaoMgrBean.salvarAvaliacao()}"/>
            <h:commandButton styleClass="buttonFormCadastro" value="Cancelar/Voltar" action="avaliacoes" immediate="true"/>
            <br/>
            <br/>
            <br/>
            <br/>
            <p:growl />
        </div>
    </ui:define>
</ui:composition>
