<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/template/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <div id="page-content">
            <div class="borderField">
                <p:panel header="#{msgs.disciplinaInfo}">
                    <h:panelGrid columns="2" cellpadding="0">
                        <h:outputLabel value="Nome:" for="nome"/>
                        <p:inputText id="nome" value="#{disciplinaMgrBean.disciplina.nome}" title="Nome"
                                     required="true" requiredMessage="Campo Nome é obrigatório" styleClass="inputTextForm"/>
                        
                        <h:outputLabel value="Disciplina Ativa?"/>
                        <p:selectBooleanButton value="#{disciplinaMgrBean.disciplina.ativa}" onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
                    </h:panelGrid>
                </p:panel>
            </div>
            <h:commandButton styleClass="buttonFormCadastro" value="Salvar" action="#{disciplinaMgrBean.salvarDisciplina()}"/>
            <h:commandButton styleClass="buttonFormCadastro" value="Cancelar/Voltar" action="disciplinas" immediate="true"/>
            <br/>
            <br/>
            <br/>
            <br/>
            <p:growl />
        </div>
    </ui:define>
</ui:composition>
